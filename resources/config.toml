[sms]
origin = "ICUBAM"
carrier = "TW"

[db]
sqlite_path = "icubam.db"

[server]
  [server.dev]
  PORT = 8888  # will be lower cased when reading.
  base_url = "https://localhost:8888/"
  [server.prod]
  port = 443
  base_url = "https://test.icubam.net/"

[scheduler]
  [scheduler.prod]
  max_retries = 1
  reminder_delay = 1800  # 30 minutes in seconds
  ping = ['9:30', '17:30']
  [scheduler.dev]
  max_retries = 3
  reminder_delay = 45
  ping = ['12:30', '17:30', '14:12']
