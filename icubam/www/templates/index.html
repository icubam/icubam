{% block links %}

<script type="text/javascript" src="/static/popup.js?v={{version}}"></script>

{% block content %}
<div class='bed_map'>

{% block scripts %}
<script>
  let data = {% raw data %}
  let showed = new Set()

</script>
{% end %}
