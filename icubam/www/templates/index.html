{% block links %}

{% end %}

{% block content %}
<h1>ICU Beds Availability Monitor</h1>
<div id="map"></div>

{% block scripts %}
<script>
      let data = {% raw data %}
      function initMap () {
        plotMap(data)
      }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initMap">
</script>
<script type="text/javascript" src="/static/map.js"></script>

</script>
{% end %}
