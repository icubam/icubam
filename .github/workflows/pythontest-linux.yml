name: Python package

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.8.2-slim-buster

    steps:
    - uses: actions/checkout@v2
    - name: Cache wheels for dependencies
      id: cache-wheels
      uses: actions/cache@v1
      with:
        path: /dev/shm/.cache/
        key: ${{ runner.os }}-requirements-${{ hashFiles('requirements*.txt') }}
    
    - name: Install dependencies
      env:
          # use a tempfs for faster I/O
          XDG_CACHE_HOME: /dev/shm/.cache/
      run: |
        which python
        python --version
        pip --version
        python -c "import sqlite3; print(sqlite3.sqlite_version)"
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    - name: Test with pytest
      env:
        JWT_SECRET: faketest
      run: |
        set -x
        pip install -e .
        pytest --cov=icubam --cov-report=xml --cov-report=html
    - name: "Upload coverage to Codecov"
      uses: "codecov/codecov-action@v1"
      with:
        fail_ci_if_error: false
