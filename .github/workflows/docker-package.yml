name: Docker package build on tags

on:
  push:
    tags:
      - '*'

jobs:
  build:
    env:
      TAG: ""
      GITLAB_PROJECT_URL: ${{ secrets.GITLAB_PROJECT_URL }}
      GITLAB_TRIGGER_TOKEN: ${{ secrets.GITLAB_TRIGGER_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - name: git checkout
      uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker build . --file docker/Dockerfile \
          --tag docker.pkg.github.com/icubam/icubam/icubam-services:${GITHUB_REF##*/} \
          --tag docker.pkg.github.com/icubam/icubam/icubam-services:${{ github.sha }}
        # sanity check: run unit tests from within the container
        docker run -e JWT_SECRET=faketest --mount type=bind,source=$PWD/resources,target=/home/icubam/resources,readonly docker.pkg.github.com/icubam/icubam/icubam-services:${GITHUB_REF##*/} "pytest"
    - name: docker login (GitHub)
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: docker push (GitHub)
      run: |
        docker push docker.pkg.github.com/icubam/icubam/icubam-services:${GITHUB_REF##*/}
        docker push docker.pkg.github.com/icubam/icubam/icubam-services:${{ github.sha }}
    - name: Trigger CD to staging environment
      run: |
        if [ -z "${GITLAB_PROJECT_URL}" ]; then
          echo "WARNING: GITLAB_PROJECT_URL secret not set: skipped CD to staging environment."
        elif [ -z "${GITLAB_TRIGGER_TOKEN}" ]; then
          echo "WARNING: GITLAB_TRIGGER_TOKEN secret not set: skipped CD to staging environment."
        else
          curl -X POST \
            -F "token=${GITLAB_TRIGGER_TOKEN}" \
            -F "ref=master" \
            -F "variables[CI_JOB_STAGE]=deploy_staging" \
            -F "variables[DEPLOY_REF]=${GITHUB_REF##*/}" \
            "${GITLAB_PROJECT_URL}/trigger/pipeline"
        fi
